<div class="col-md-8 span-8">
        <div class="col-md-12 col_8">
        <div id="myProfit" style="width: 600px;height:390px;">
<script>
var myChart = echarts.init(document.getElementById('myProfit'));
var xAxisData = [];
var data1 = [];
var myDate = new Date();
function GetDateStr(AddDayCount) { 
var dd = new Date(); 
dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
var y = dd.getFullYear(); 
var m = dd.getMonth()+1;//获取当前月份的日期 
var d = dd.getDate(); 
return m+'/'+d; 
} 
for (var i = -20; i < 1; i++) {
    xAxisData.push(GetDateStr(i));
}
for (var i = 0;i<21;i++){
    data1.push(i);
    }

option = {
    title: {
        text: '总收益'
    },
    legend: {
        data: ['Profit'],
        align: 'left'
    },
    toolbox: {
        // y: 'bottom',
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {},
            saveAsImage: {
                pixelRatio: 2
            }
        }
    },
    tooltip: {},
    xAxis: {
        data: xAxisData,
        silent: true,
        splitLine: {
            show: true
        }
    },
    yAxis: {
    },
    series: [{
        name: 'Profit',
        type: 'bar',
        data: data1,
        animationDelay: function (idx) {
            return idx * 10;
        }
    }],
    animationEasing: 'elasticOut',
    animationDelayUpdate: function (idx) {
        return idx * 5;
    }
};

myChart.setOption(option);

</script>
<div class="clearfix"> </div>
</div>
</div>
</div>
