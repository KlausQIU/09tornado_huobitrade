<script>
var SellHuobiLtcUrl = 'ws://'+window.location.host+'/api/SellHuobiLtc';
$(function(){
var SellHuobiLtcWS = new WebSocket(SellHuobiLtcUrl);
SellHuobiLtcWS.onmessage = function(event){
    var data = JSON.parse(event.data);  
    $("input[name='SellPrice']").val(data.SellPrice);
    $("input[name='SellCount']").val(data.SellCount);
    $("input[name='TradeMoney']").val(data.TradeMoney);
    APIInfows.close();
}
})
$(".SellHuobiLtc").click(SellHuobiLtc);
function SellHuobiLtc(){
    var ws = new WebSocket(SellHuobiLtcUrl)
    ws.onopen = function(){
        var SellPrice = $("input[name='SellPrice']").val()
        var SellCount = $("input[name='SellCount']").val()
        var TradeMoney = $("input[name='TradeMoney']").val()
        var data = {"SellPrice":SellPrice,"SellCount":SellCount,"TradeMoney":TradeMoney}
        ws.send(JSON.stringify(data));
    }
    ws.onmessage = function(event){
        var data = JSON.parse(event.data);
        if(data.msg=="success"){
        swal("委托成功", "", "success")
        console.log(data)
        }
    }
}

</script>
